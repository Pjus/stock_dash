<div class="col-lg-4 col-md-6">
    <div class="card h-100">
        <div class="card-header pb-0">
            <h6>Calendar</h6>
            {% comment %} <p class="text-sm">
                <i
                    class="fa fa-arrow-up text-success"
                    aria-hidden="true"
                ></i>
                <span class="font-weight-bold">24%</span> this month
            </p> {% endcomment %}
        </div>
        <div class="card-body p-3">
        {% if calender %}
        {% for key1, value1 in calender.items %}
            {% for key2, value2 in value1.items %}
                <div class="timeline timeline-one-side">
                    <div class="timeline-block mb-3">
                        <span class="timeline-step">
                            <img src={{value2.img_src}} alt="">
                        </span>
                        <div class="timeline-content">
                            <h6
                                class="text-dark text-sm font-weight-bold mb-0"
                            >
                                {{value2.event_subject}}
                            </h6>
                            <p
                                class="text-secondary font-weight-bold text-xs mt-1 mb-0"
                            >
                                {{value2.event_date}} {{value2.event_time}}
                            </p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        {% endfor %}
        {% endif %}

        </div>
    </div>
</div>
