{% extends 'main/base.html' %}
{% load static %}
{% block unauthuser %}
<main
    class="main-content position-relative max-height-vh-100 h-100 mt-1 border-radius-lg"
>
    <!-- End Navbar -->
    <div class="container-fluid py-4">
        <div class="row mt-4">
            {% include 'main/infos.html' %}
        </div>
        <div class="row my-4">
            <div class="col-lg-8 col-md-6 mb-md-0 mb-4">
                {% include 'main/ports.html' %}
            </div>
            <div class="col-lg-4 col-md-6">
                <div class="card h-100">
                    <div class="card-header pb-0">
                        <h6>News</h6>
                        <p class="text-sm">
                            <i
                                class="fa fa-arrow-up text-success"
                                aria-hidden="true"
                            ></i>
                            <span class="font-weight-bold">24%</span> this month
                        </p>
                    </div>
                    <div class="card-body p-3">
                        <div class="timeline timeline-one-side">
                            <div class="timeline-block mb-3">
                                <span class="timeline-step">
                                    <i
                                        class="ni ni-bell-55 text-success text-gradient"
                                    ></i>
                                </span>
                                <div class="timeline-content">
                                    <h6
                                        class="text-dark text-sm font-weight-bold mb-0"
                                    >
                                        $2400, Design changes
                                    </h6>
                                    <p
                                        class="text-secondary font-weight-bold text-xs mt-1 mb-0"
                                    >
                                        22 DEC 7:20 PM
                                    </p>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

{% endblock unauthuser %}

{% block script %}
{% endblock script %}
