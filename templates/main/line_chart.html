{% load static %}
<script src={% static "assets/js/plugins/chartjs.min.js" %}></script>

<div class="col-lg-7">
    <div class="card z-index-2">
        <div class="card-header pb-0">
            <h6>Total Account</h6>
            <p class="text-sm">
                <i class="fa fa-arrow-up text-success"></i>
                <i class="fa fa-arrow-down text-danger"></i>

                <span class="font-weight-bold">4% more</span> in
                2021
                {{port_history}}
            </p>
        </div>
        <div class="card-body p-3">
            <div class="chart">
                <canvas
                    id="chart-line"
                    class="chart-canvas"
                    height="300"
                ></canvas>
            </div>
        </div>
    </div>
</div>
<input type="hidden" id="port_history" name="variable" value="{{port_history}}" />
