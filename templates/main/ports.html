{% load static %}
<div class="card">
    <div class="card-header pb-0">
        <div class="row">
            <div class="col-lg-6 col-7">
                <h6>Portfolio</h6>
                <p class="text-sm mb-0">
                    You have
                    <span class="font-weight-bold ms-1">{{portfolio.count}} port</span>
                </p>
            </div>
            <div class="col-lg-6 col-5 my-auto text-end">
                <div class="dropdown float-lg-end pe-4">
                    <a
                        class="cursor-pointer"
                        id="dropdownTable"
                        data-bs-toggle="dropdown"
                        aria-expanded="false"
                    >
                        <i class="fa fa-ellipsis-v text-secondary"></i>
                    </a>
                    <ul
                        class="dropdown-menu px-2 py-3 ms-sm-n4 ms-n5"
                        aria-labelledby="dropdownTable"
                    >
                        <li>
                            <a
                                class="dropdown-item border-radius-md"
                                href="javascript:;"
                                >Action</a
                            >
                        </li>
                        <li>
                            <a
                                class="dropdown-item border-radius-md"
                                href="javascript:;"
                                >Another action</a
                            >
                        </li>
                        <li>
                            <a
                                class="dropdown-item border-radius-md"
                                href="javascript:;"
                                >Something else here</a
                            >
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="card-body px-0 pb-2">
        <div class="table-responsive">
            <table class="table align-items-center mb-0">
                <thead>

                    <tr>
                        <th
                            class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7"
                        >
                            Title
                        </th>
                        <th
                            class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2"
                        >
                            Stocks
                        </th>
                        <th
                            class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7"
                        >
                            Value
                        </th>
                        <th
                            class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7"
                        >
                            Weight
                        </th>
                    </tr>
                </thead>
                <tbody>
                    {% if portfolio %}
                    {% for port in portfolio %}
                    <tr>
                        <td>
                            <div class="d-flex px-2 py-1">
                                <div>
                                    <img src="{% static 'assets/img/small-logos/logo-xd.svg' %}"
                                    class="avatar avatar-sm me-3" alt="xd" />
                                </div>
                                <div
                                    class="d-flex flex-column justify-content-center"
                                >
                                    <h6 class="mb-0 text-sm">
                                        {{port.title}}
                                    </h6>
                                </div>
                            </div>
                        </td>
                        <td>
                            <div class="avatar-group mt-2">
                                <a
                                    href="javascript:;"
                                    class="avatar avatar-xs rounded-circle"
                                    data-bs-toggle="tooltip"
                                    data-bs-placement="bottom"
                                    title="Ryan Tompson"
                                >
                                    <img src="{% static "assets/img/team-1.jpg" %}" alt="team1" />
                                </a>
                                <a
                                    href="javascript:;"
                                    class="avatar avatar-xs rounded-circle"
                                    data-bs-toggle="tooltip"
                                    data-bs-placement="bottom"
                                    title="Romina Hadid"
                                >
                                    <img src="{% static "assets/img/team-2.jpg" %}" alt="team2" />
                                </a>
                                <a
                                    href="javascript:;"
                                    class="avatar avatar-xs rounded-circle"
                                    data-bs-toggle="tooltip"
                                    data-bs-placement="bottom"
                                    title="Alexander Smith"
                                >
                                    <img src="{% static "assets/img/team-3.jpg" %}" alt="team3" />
                                </a>
                                <a
                                    href="javascript:;"
                                    class="avatar avatar-xs rounded-circle"
                                    data-bs-toggle="tooltip"
                                    data-bs-placement="bottom"
                                    title="Jessica Doe"
                                >
                                    <img src="{% static "assets/img/team-4.jpg" %}" alt="team4" />
                                </a>
                            </div>
                        </td>
                        <td class="align-middle text-center text-sm">
                            <span class="text-xs font-weight-bold">
                                $ {{port.port_value}}
                            </span>
                        </td>
                        <td class="align-middle">
                            <div class="progress-wrapper w-75 mx-auto">
                                <div class="progress-info">
                                    <div class="progress-percentage">
                                        <span class="text-xs font-weight-bold"
                                            >{{percent}}%</span
                                        >
                                    </div>
                                </div>
                                <div class="progress">
                                    <div
                                        class="progress-bar bg-gradient-info"
                                        role="progressbar"
                                        aria-valuenow="60"
                                        aria-valuemin="0"
                                        aria-valuemax="100"
                                    ></div>
                                </div>
                            </div>
                        </td>
                    </tr>
                    {% endfor %}
                    {% else %}
                    <tr>
                        <td>
                            No Portfolio
                        </td>
                    </tr>
                    {% endif %}

                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    let port_percent = "{{percent}}";
    const progressBars = document.getElementsByClassName("progress-bar");
    $(document).ready(function(){
        for(i=0; i < progressBars.length; i++){
            progressBars[i].classList.add(`w-${port_percent}`)
        }
    })
</script>
